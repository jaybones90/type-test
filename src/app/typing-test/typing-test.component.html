

<div class="typing-text">
<div id="wrapper">
  <div *ngFor="let char of charsArray; let index = index">
    <div *ngIf="index == 0">
      <span [ngStyle]="{'background-color':' '+hightlightColor}">{{char}}</span>
    </div>
    <div *ngIf="index !==0 ">
      <span>{{char}}</span>
    </div>
  </div>
</div>
</div>
